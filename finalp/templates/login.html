{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h2>Please sign into your account.</h2><br>
    <form action="{{ url_for('login') }}" id="loginForm" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="email_address" placeholder="Email" type="Email"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Secure Log In</button>
            </div>
        </fieldset>
    </form>
    <h4>Don't have an account? <a href="/register">Register here.</a></h4>
    <script>
        $("#loginForm").validate({
			rules: {
				password: {
					required: true,
				},
				email_address: {
					required: true,
					email: true,
				},
			}
        });
    </script>    
{% endblock %}
