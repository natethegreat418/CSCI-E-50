{% extends "layout.html" %}

{% block title %}
    My Profile.
{% endblock %}

{% block main %}
    <form action="{{ url_for('profile') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="currentpassword" placeholder="Current Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="newpassword" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="cnfmnewpassword" placeholder="Confirm New Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Update Password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
